<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Orçamento Anual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .budget-card {
            background: linear-gradient(135deg, #00897b 0%, #0a6b61 100%);
            
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            color: white;
            position: relative;
            overflow: hidden;
            height: 180px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .budget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .shape-divider {
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(0 0, 100% 0, 70% 100%, 0 100%);
        }
        
        .wave-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            clip-path: path("M0,0 L100,0 C85,20 85,50 100,70 L0,100 Z");
        }
        
        .card-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .budget-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .budget-details {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .budget-item {
            text-align: center;
            flex: 1;
        }
        
        .budget-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .budget-amount {
            font-size: 1rem;
            font-weight: 600;
        }
        
        .divider {
            width: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 10px;
        }
        
        .icon-container {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 3rem;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="budget-card">
                    <div class="shape-divider"></div>
                    <div class="wave-shape"></div>
                    <div class="card-content">
                        <div>
                            <h2 class="card-title">Orçamento Anual</h2>
                            <p class="card-subtitle">Mês Atual: Outubro</p>
                        </div>
                        
                        <div class="budget-value">6 344 075 629,76 MT</div>
                        
                        <div class="budget-details">
                            <div class="budget-item">
                                <div class="budget-label">Total Contratado</div>
                                <div class="budget-amount">1 837 811 818,96 MT</div>
                            </div>
                            
                            <div class="divider"></div>
                            
                            <div class="budget-item">
                                <div class="budget-label">Total Executado</div>
                                <div class="budget-amount">-</div>
                            </div>
                        </div>
                        
                        <div class="icon-container">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
