<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espa√ßo restante com margem</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    main {
      width: 80%;
      margin: 30px auto;
      border: 2px solid #999;
      background: white;
      height: 600px; /* altura total */
      padding: 10px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden; /* impede ultrapassar o limite */
    }

    .caixa {
      background: #ddd;
      margin-bottom: 20px;
      padding: 20px;
    }

    .grande {
      background: #ccc;
      padding: 20px;
      height: 250px;
    }
  </style>
</head>
<body>

  <main id="container">
    <div class="caixa">Div 1</div>
    <div class="caixa grande">Div 2 (grande)</div>
    <div class="caixa">Div 3</div>
  </main>

  <script>
    /**
     * Adiciona uma div verde ocupando o espa√ßo restante dentro do container.
     * @param {string} selector - seletor do container principal.
     * @param {number} margemSeguranca - unidades em px para reduzir o espa√ßo restante (opcional, padr√£o: 10px).
     */
    function preencherEspacoRestante(selector, margemSeguranca = 10) {
      const container = document.querySelector(selector);
      if (!container) {
        console.error('Container n√£o encontrado:', selector);
        return;
      }

      // Remove qualquer div verde anterior
      const existente = container.querySelector('.espaco-restante');
      if (existente) existente.remove();

      // Altura total do container
      const containerHeight = container.clientHeight;

      // Soma das alturas de todos os filhos (incluindo margens)
      let usados = 0;
      const children = Array.from(container.children);

      children.forEach(el => {
        const style = window.getComputedStyle(el);
        const marginTop = parseFloat(style.marginTop);
        const marginBottom = parseFloat(style.marginBottom);
        usados += el.offsetHeight + marginTop + marginBottom;
      });

      // Espa√ßo restante
      let restante = containerHeight - usados;

      // Aplica margem de seguran√ßa
      restante -= margemSeguranca;

      // Garante que o valor n√£o seja negativo
      if (restante > 0) {
        const divVerde = document.createElement('div');
        divVerde.className = 'espaco-restante';
        divVerde.textContent = `Espa√ßo restante (${restante.toFixed(2)}px)`;
        divVerde.style.height = `${restante}px`;
        divVerde.style.background = 'green';
        divVerde.style.color = 'white';
        divVerde.style.display = 'flex';
        divVerde.style.alignItems = 'center';
        divVerde.style.justifyContent = 'center';
        divVerde.style.fontWeight = 'bold';
        divVerde.style.margin = '0';
        divVerde.style.borderTop = '2px solid #0f0';
        divVerde.style.boxSizing = 'border-box';
        container.appendChild(divVerde);
      } else {
        console.log('Nenhum espa√ßo restante ou conte√∫do excede o container.');
      }
    }

    // üß© Chamada com margem de seguran√ßa de 20px
    preencherEspacoRestante('#container', 20);
    
  </script>

</body>
</html>
